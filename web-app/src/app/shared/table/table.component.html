<table mat-table [dataSource]="rows" class="mat-elevation-z8">
  <ng-container [matColumnDef]="col.field" *ngFor="let col of cols">
    <th mat-header-cell *matHeaderCellDef>{{col.label}}</th>
    <td mat-cell *matCellDef="let element">{{ element[col.field] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="handleRowClick(row)"></tr>
</table>
